<div class="root">
  <!-- Real content -->
  <div class="root-container" [ngStyle]="{'background-color': color}" *ngIf="!loading">

    <div class="title-container">
      <label class="title-label">{{titleValue}}</label>
      <span>{{titleDescription}}</span>
    </div>

    <div class="subtitle-container">
      <label class="subtitle-label">{{subtitleValue}}</label>
      <span>{{subtitleDescription}}</span>
    </div>

    <div class="router-link-container">
      <a [href]="appRoutingLink" translate>
        <fa-icon [icon]="['fas', 'chevron-right']"></fa-icon>
        show
      </a>
    </div>

  </div>
  <div class="image-container">
    <fa-icon [icon]="image" class="image-item"></fa-icon>
  </div>

  <!-- Loading content-->
  <div class="root-container" [ngStyle]="{'background-color': color, 'color': 'transparent'}" *ngIf="loading">

    <div class="title-container">
      <label class="title-label">0</label>
      <span>test</span>
    </div>

    <div class="subtitle-container">
      <label class="subtitle-label">0</label>
      <span>test</span>
    </div>

    <div class="router-link-container">
      <a style="pointer-events: none; display: inline-block; color: transparent !important;" href="#" translate>
        <fa-icon [icon]="['fas', 'chevron-right']"></fa-icon>
        show
      </a>
    </div>


    <div class="image-container">
      <!--<fa-icon [icon]="image" class="image-item"></fa-icon>-->
    </div>

    <div class="spinner">
      <div class="bounce1"></div>
      <div class="bounce2"></div>
      <div class="bounce3"></div>
    </div>
  </div>
</div>
