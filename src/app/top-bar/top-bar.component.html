<div class='ui-toolbar p-grid p-align-center main-toolbar'>
  <div class='p-col-6'>
    <h1 class='title'>Pizzaroad</h1>
  </div>

  <div class='p-col-6'>

    <ul class='topbar-menu'>
      <li (click)='menuOptions.toggle($event)'><a translate>settings</a></li>
    </ul>
    <p-slideMenu #menuAnagrafiche [style]="{' width':'250px'}" [model]='itemsAnagrafiche' [popup]='true'
      [menuWidth]='250' [viewportHeight]='380'></p-slideMenu>
    <p-slideMenu #menuOptions [model]='itemsSettings' [popup]='true' backLabel="{{'back' | translate}}">
    </p-slideMenu>
  </div>
