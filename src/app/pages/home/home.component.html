<div class="p-grid">
  <!-- Customers -->
  <app-dashboard-widget class="p-col-3" [loading]="loading" [titleValue]="dashboard?.customers?.total"
    titleDescription="{{'customer' | translate:{ count: dashboard?.customers?.total } | lowercase}}"
    [subtitleValue]="dashboard?.customers?.toConfirm"
    subtitleDescription="{{'customerWaitConfirmation' | translate:{ count: dashboard?.customers?.toConfirm } | lowercase}}"
    color="var(--info-color)" appRoutingLink="/users" image="user-friends">
  </app-dashboard-widget>
  <!-- Products -->
  <app-dashboard-widget class="p-col-3" [loading]="loading" [titleValue]="dashboard?.products?.totalEnable"
    titleDescription="{{'product' | translate:{ count: dashboard?.products?.totalEnable } | lowercase}}"
    [subtitleValue]="dashboard?.products?.totalCategoriesEnable"
    subtitleDescription="{{'category' | translate:{ count: dashboard?.products?.totalCategoriesEnable } | lowercase}}"
    color="var(--warning-color)" appRoutingLink="/products" image="pizza-slice">></app-dashboard-widget>
</div>
