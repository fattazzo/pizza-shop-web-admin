<p-table #productsTable [value]="products" [paginator]="true" [rows]="14" selectionMode="single"
  [(selection)]="productSelected" dataKey="id" [loading]="loading" autoLayout="true"
  (onRowSelect)="onRowSelect($event)">
  <ng-template pTemplate="caption">
    <div class="p-grid">
      <div class="p-col table-title">
        <h2 style="margin: 0;" translate [translateParams]="{ count: 2 }">product</h2>
      </div>
    </div>
  </ng-template>
  <ng-template pTemplate="header" let-columns>
    <tr>
      <th pSortableColumn="name" translate>
        name
        <p-sortIcon field="name"></p-sortIcon>
      </th>
      <th translate [translateParams]="{count:1}">category</th>
      <th translate [translateParams]="{count:1}">price</th>
    </tr>
    <tr>
      <th>
        <input pInputText type="text" (input)="productsTable.filter($event.target.value, 'name', 'contains')">
      </th>
      <th>
        <p-dropdown [options]="categoriesItems" [style]="{'width':'100%'}"
          (onChange)="productsTable.filter($event.value, 'category.name', 'equals')"></p-dropdown>
      </th>
      <th></th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-product>
    <tr [pSelectableRow]="product">
      <td>{{ product.name}}</td>
      <td>{{product.category.name}}</td>
      <td class="table-column-number">{{product.price | mycurrency}}</td>
    </tr>
  </ng-template>
</p-table>
