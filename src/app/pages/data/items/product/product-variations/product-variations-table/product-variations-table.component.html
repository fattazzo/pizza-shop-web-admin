<p-table #variationsTable [value]="variations" selectionMode="single" [(selection)]="variationSelected" dataKey="id"
  [loading]="loading" autoLayout="true" (onRowSelect)="onRowSelect($event)">
  <ng-template pTemplate="caption">
    <div class="p-grid">
      <div class="p-col table-title">
        <h2 style="margin: 0;" translate [translateParams]="{ count: 2 }">variation</h2>
      </div>
    </div>
  </ng-template>
  <ng-template pTemplate="header" let-variation>
    <tr>
      <th pSortableColumn="order" translate [translateParams]="{ count: 1 }">
        order
        <p-sortIcon field="order"></p-sortIcon>
      </th>
      <th pSortableColumn="name" translate>
        name
        <p-sortIcon field="name"></p-sortIcon>
      </th>
      <th translate [translateParams]="{ gender: 'male'}">enabled</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-variation>
    <tr [pSelectableRow]="variation">
      <td>{{ variation.order}}</td>
      <td>{{ variation.name}}</td>
      <td>
        <p-checkbox styleClass="table-checkbox" binary="true" [ngModel]="variation.enabled" disabled="true">
        </p-checkbox>
      </td>
    </tr>
  </ng-template>
</p-table>
