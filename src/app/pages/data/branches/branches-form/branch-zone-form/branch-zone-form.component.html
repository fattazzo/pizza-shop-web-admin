<div class="p-grid">
  <!-- shipping zone -->
  <div class="p-col-12">
    <p-table [value]="branch.shippingZones" selectionMode="single" [(selection)]="selectedZone"
      (onRowSelect)="onRowSelect($event)" [paginator]="true" [rows]="15">
      <ng-template pTemplate="caption">
        <div style="display: flex;justify-content: flex-end;">
          <button type="button" pButton icon="pi pi-plus" (click)="showDialogToAdd()"
            label="{{'add' | translate}}"></button>
        </div>
      </ng-template>
      <ng-template pTemplate="header" let-columns>
        <tr>
          <th translate>name</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-zone>
        <tr [pSelectableRow]="zone">
          <td>{{zone.name}}</td>
        </tr>
      </ng-template>
    </p-table>
    <p-dialog header="{{'zone' | translate:&quot;{ count: 1 }&quot;}}" [(visible)]="displayDialog" [focusOnShow]="false"
      [responsive]="true" showEffect="fade" [modal]="true" [style]="{width: '300px'}">
      <div class="p-grid ui-fluid" *ngIf="zone">
        <div class="p-col-4" style="display: flex;align-items: center;">
          <label for="name" translate>name</label>
        </div>
        <div class="p-col-8">
          <input required pInputText id="name" [(ngModel)]="zone.name" autofocus />
        </div>
      </div>
      <p-footer>
        <div class="ui-dialog-buttonpane ui-helper-clearfix">
          <button type="button" pButton icon="pi pi-times" (click)="delete()" label="{{'remove' | translate}}"
            class="ui-button-danger" *ngIf="!newZone"></button>
          <button type="button" pButton icon="pi pi-check" (click)="save()" label="{{'add' | translate}}"
            [disabled]="!zone.name || zone.name.length === 0"></button>
        </div>
      </p-footer>
    </p-dialog>
  </div>
</div>
