<p-table #usersTable [value]="users" [responsive]="true" selectionMode="single" [(selection)]="userSelected"
  dataKey="id" [loading]="loading" autoLayout="true" (onRowSelect)="onRowSelect($event)">
  <ng-template pTemplate="caption">
    <div class="p-grid">
      <div class="p-col table-title">
        <h2 style="margin: 0;" translate [translateParams]="{ count: 2 }">user</h2>
      </div>
    </div>
  </ng-template>
  <ng-template pTemplate="header" let-columns>
    <tr>
      <th pSortableColumn="username" translate>
        username
        <p-sortIcon field="username"></p-sortIcon>
      </th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-user>
    <tr [pSelectableRow]="user">
      <td>{{ user.username}}</td>
    </tr>
  </ng-template>
</p-table>
