<p-table #smTable [value]="shippingMethods" [responsive]="true" selectionMode="single"
  [(selection)]="shippingMethodSelected" dataKey="id" [loading]="loading" autoLayout="true"
  (onRowSelect)="onRowSelect($event)">
  <ng-template pTemplate="caption">
    <div class="p-grid">
      <div class="p-col table-title">
        <h2 style="margin: 0;" translate [translateParams]="{ count: 2 }">shippingMethod</h2>
      </div>
    </div>
  </ng-template>
  <ng-template pTemplate="header" let-sm>
    <tr>
      <th pSortableColumn="title" translate>
        name
        <p-sortIcon field="title"></p-sortIcon>
      </th>
      <th pSortableColumn="type" translate [translateParams]="{ count: 1}">
        type
        <p-sortIcon field="type"></p-sortIcon>
      </th>
      <th translate [translateParams]="{ gender: 'male'}">enabled</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-sm>
    <tr [pSelectableRow]="sm">
      <td>{{ sm.title}}</td>
      <td translate>{{'ShippingMethodType.'+sm.type}}</td>
      <td>
        <p-checkbox binary="true" [ngModel]="sm.enabled" disabled="true"></p-checkbox>
      </td>
    </tr>
  </ng-template>
</p-table>
